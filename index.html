<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <!-- Tailwind CSS v4 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Notyf -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/custom.css">
    
    <style>
        body {
            padding-left: 0;
        }
        
        @media (min-width: 768px) {
            body {
                padding-left: 16rem; /* w-64 (64 * 0.25rem = 16rem) */
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Include Sidebar (Fixed) -->
    <div id="sidebar-container"></div>
    
    <!-- Include Header (Fixed) -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main class="min-h-screen pl-2 pr-2 pt-20 md:pt-20" id="main-content">
        <!-- Content will be loaded dynamically -->
        <div class="p-4 md:p-6">
            <div class="text-center py-12">
                <i data-lucide="layout-dashboard" class="w-16 h-16 text-gray-300 mx-auto mb-4"></i>
                <h3 class="text-lg font-medium text-gray-700 mb-2">Welcome to Access Architects</h3>
                <p class="text-gray-500">Select a page from the sidebar to get started</p>
            </div>
        </div>
    </main>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- JavaScript Files -->
    <script src="./scripts/dataManager.js"></script>
    <script src="./scripts/uiManager.js"></script>
    <script src="./scripts/chartManager.js"></script>
    <!-- Remove modalManager.js since we're handling modals in uiManager -->
    <script src="./scripts/app.js"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Global function to toggle mobile menu
        function toggleMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                if (window.innerWidth < 768) {
                    sidebar.classList.toggle('hidden');
                    sidebar.classList.toggle('block');
                    sidebar.classList.toggle('fixed');
                    sidebar.classList.toggle('z-50');
                    sidebar.classList.toggle('inset-0');
                    sidebar.classList.toggle('bg-white');
                    sidebar.classList.toggle('shadow-xl');
                }
            }
        }
        
        // Close mobile menu when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth < 768) {
                const sidebar = document.querySelector('.sidebar');
                const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                
                if (sidebar && 
                    !sidebar.classList.contains('hidden') && 
                    !sidebar.contains(event.target) && 
                    event.target !== mobileMenuBtn && 
                    !mobileMenuBtn?.contains(event.target)) {
                    sidebar.classList.add('hidden');
                    sidebar.classList.remove('block');
                }
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar && window.innerWidth >= 768) {
                // On desktop, ensure sidebar is visible
                sidebar.classList.remove('hidden', 'fixed', 'inset-0', 'z-50', 'bg-white', 'shadow-xl');
                sidebar.classList.add('block');
            } else if (sidebar && window.innerWidth < 768) {
                // On mobile, hide sidebar by default
                sidebar.classList.add('hidden');
                sidebar.classList.remove('block');
                sidebar.classList.add('fixed', 'inset-0', 'z-50', 'bg-white', 'shadow-xl');
            }
        });
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Apply initial mobile/desktop state
            window.dispatchEvent(new Event('resize'));
            
            // Initialize the app
            if (typeof initApp === 'function') {
                initApp();
            }
        });
    </script>
</body>
</html>

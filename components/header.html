<!-- header.html -->
<header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between fixed top-0 right-0 left-0 md:left-64 z-40">
    <div class="flex items-center">
        <button id="mobile-menu-btn" class="md:hidden mr-4">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h2 class="text-lg font-semibold text-gray-800" id="page-title">Dashboard</h2>
    </div>
    
    <div class="flex items-center space-x-4">
        <div class="relative">
            <button id="notification-btn" class="relative p-2 rounded-full hover:bg-gray-100">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span id="notification-badge" class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full hidden"></span>
            </button>
            <div id="notification-panel" class="absolute right-0 mt-2 w-80 bg-white border border-gray-200 rounded-lg shadow-lg z-50 hidden">
                <div class="p-4 border-b">
                    <h3 class="font-medium">Notifications</h3>
                </div>
                <div class="max-h-96 overflow-y-auto p-2">
                    <div id="notifications-container">
                        <!-- Notifications will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex items-center">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-medium mr-2">AM</div>
            <span class="hidden md:inline text-sm font-medium">Advance Management</span>
            <i data-lucide="chevron-down" class="w-4 h-4 ml-2"></i>
        </div>
    </div>
</header>
